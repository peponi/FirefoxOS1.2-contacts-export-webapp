<!DOCTYPE html>
<html manifest="manifest.appcache">
    <head>
        <meta charset="utf-8">
        <title>Privileged app</title>
        <meta name="description" content="A webapp app to ex- & import contacts">

        <meta name="viewport" content="width=device-width">
        <link href='http://fonts.googleapis.com/css?family=Play|Montserrat|Jura|Orbitron:400,500|Indie+Flower' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/app.css">

    </head>
    <body>
        <section>
            <div id="form">
                <p id="app-description">Enter custom URL of your CouchDB if needed</p>
                <label for="url">CouchDB address</label>
                <br>
                <input type="url" id="url" placeholder="http://localhost:5984/ffos_contacts">
                <br><br>
                <button id="sync-btn">connect to database</button>
            </div>
            <div id="sync-status"></div>
            <br><br>
            <div class="table">
                <div class="table-cell">
                    <button class="btn" id="show-local-contact-list-btn">show local contact list</button>
                </div>
                <div class="table-cell">
                    <button class="btn" id="show-remote-contact-list-btn">show remote contact list</button>
                </div>
            </div>
            <p><var id="contact-count"></var> contacts found</p>
            <ul id="local-contact-list"></ul>
            <ul id="remote-contact-list"></ul>
            <br><br>
        </section>
    </body>
    <script src="bower_components/pouchdb/dist/pouchdb.min.js"></script>
    <script src="js/app.js"></script>
</html>
