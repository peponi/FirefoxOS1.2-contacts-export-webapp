<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Privileged app</title>
        <meta name="description" content="A webapp app to ex- & import contacts">

        <meta name="viewport" content="width=device-width">
        <link href='http://fonts.googleapis.com/css?family=Play|Montserrat|Jura|Orbitron:400,500|Indie+Flower' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/app.css">

    </head>
    <body>
        <section>
            <p id="app-description">Enter IP address of your CouchDB an sync your contacts</p>
            <br>
            <label for="ip">CouchDB IP address</label>
            <br>
            <input type="text" id="ip" placeholder="127.0.0.1:5984" pattern="\b([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\b.\b([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\b.\b([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\b.\b([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\b\:\d+">
            <br><br>
            <button id="export">sync</button>
            <br><br>
            <p id="contacts-count"></p>
        </section>
    </body>
    <script type="text/javascript" src="bower_components/es6-promise/promise.min.js" defer></script>
    <script type="text/javascript" src="bower_components/fetch/fetch.js" defer></script>
    <script type="text/javascript" src="js/app.js" defer></script>
</html>
