<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Privileged app</title>
        <meta name="description" content="A webapp app to ex- & import contacts">

        <meta name="viewport" content="width=device-width">
        <link href='http://fonts.googleapis.com/css?family=Play|Montserrat|Jura|Orbitron:400,500|Indie+Flower' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/app.css">

    </head>
    <body>
        <section>
            <div id="form">
                <p id="app-description">Enter custom URL of your CouchDB if needed</p>
                <label for="url">CouchDB<span id="sync-status">address</span></label>
                <br>
                <input type="url" id="url" placeholder="http://localhost:5984/ffos_contacts">
                <br><br>
                <button id="sync-btn">sync with CouchDB</button>
            </div>
            <br><br>
            <div class="onoffswitch">
                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="onoffswitch-cbx" checked>
                <label class="onoffswitch-label" for="onoffswitch-cbx">
                    <span class="onoffswitch-inner"></span>
                    <span class="onoffswitch-switch"></span>
                </label>
            </div>
            <p><var id="contact-count"></var> contacts found</p>
            <ul id="local-contact-list"></ul>
            <ul id="remote-contact-list"></ul>
            <br><br>
        </section>
    </body>
    <script src="bower_components/pouchdb/dist/pouchdb.min.js"></script>
    <script src="js/app.js"></script>
</html>
